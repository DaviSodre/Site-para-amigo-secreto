<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartinha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      text-align: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }
    .content {
      font-size: 16px;
      line-height: 1.5;
      color: #555;
      margin-bottom: 20px;
    }
    .back-button {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: #ee9ca7;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .back-button:hover {
      background: #ff5673;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Minha Cartinha</div>
    <div class="content">
      Querido(a) [nome],<br><br>
      Esta é a sua cartinha de exemplo. Você pode editar este texto para 
      adicionar uma mensagem personalizada ou criar layouts diferentes.<br><br>
      Com carinho,<br>
      [Seu nome aqui]
    </div>
    <a href="index.html" class="back-button">Voltar</a>
  </div>
</body>
</html>
